{% extends 'base.html' %}
{% block content %}
<div class="container my-3">    
    <form action="{{ url_for('main.saveCorona') }}" method="post" class="my-3">
        <div class="row">
            <div class="col-6 col-sm-3">
                적재시작일:<input type="text" name="startDt" id="startDt" class="form-control"></input>
            </div>
            <div class="col-6 col-sm-3">
                적재종료일:<input type="text" name="endDt" id="endDt" class="form-control"></input>
            </div>            
        </div>    
        <br>
        <input type="submit" value="코로나데이터적재" class="btn btn-primary">        
    </form>
    <form action="{{ url_for('main.saveGraphImg') }}" method="post" class="my-3">        
        <input type="submit" value="코로나그래프생성" class="btn btn-primary">        
    </form>
</div>
{% endblock %}
